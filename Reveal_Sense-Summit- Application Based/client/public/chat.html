<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/chatcode/style.css">
  <title>Ruang Curhat</title>
</head>

<body>
  <marquee width="100%" direction="right" height="30px">
    Hanya bisa sekali curhat, ketika keluar akan dihapus
  </marquee>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Ruang Curhat</h1>
      <a id="leave-btn" class="btn">Keluar</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3>Nama Ruangan</h3>
        <h2 id="room-name"></h2>
        <h3>Nama</h3>
        <ul id="users">
          <li></li>
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Masukkan Pesan" required autocomplete="off"
          style="margin-right: 10px; border-radius: 5px; border-style: none;" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Kirim</button>
      </form>
    </div>
  </div>

  <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
